{% extends 'base.html' %}
{% load static %}

{% block title %} Edit User {% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Profile</h2>
    <form method="POST" action="{% url 'update_profile' user.pk %}">
        {% csrf_token %}
        <div class="form-group row">
          <label for="username" class="col-4 col-form-label">User Name</label> 
          <div class="col-8">
            <input id="username" name="username" placeholder="Username" class="form-control here" value="{{ user.username }}" required="required" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-4 col-form-label">First Name</label> 
          <div class="col-8">
            <input id="name" name="firstname" placeholder="First Name" class="form-control here" value="{{ user.first_name }}" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="lastname" class="col-4 col-form-label">Last Name</label> 
          <div class="col-8">
            <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" value="{{ user.last_name }}" type="text">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-4 col-form-label">Email</label> 
          <div class="col-8">
            <input id="email" name="email" placeholder="Email" class="form-control here" required="required" value="{{ user.email }}" type="text">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
</div>
{% endblock %}
